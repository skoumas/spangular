<html ng-app="spangular">
<head>
	<title>SPAngularJs - {{ title}}</title>
	<link rel="stylesheet" href="media/bootstrap.css">
</head>
<body>


<nav class="navbar navbar-default" ng-controller="navController">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SpangularJS</a>
    </div>
    <div>
      <ul class="nav navbar-nav"  >
        <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
        <li ng-class="{ active: isActive('/about')}"><a href="#/about">About</a></li>
        <li ng-class="{ active: isActive('/page')}"><a href="#/page">Page</a></li> 
        <li ng-class="{ active: isActive('/contact')}"><a href="#/contact">Contact</a></li> 
      </ul>
    </div>
  </div>
</nav>
 <div class="container">
  <h1 ng-bind="title">{{ title}} </h1> 

	<div ng-view></div>
</div>
	<script src="media/angular.min.js"></script>
	<script src="media/angular-route.js"></script>
	<script src="Spangular.js"></script>
	 
</body>
</html>
